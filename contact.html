<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Mess - Contact Us</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#FF6B6B',
                        secondary: '#4ECDC4',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-gray-100 font-sans">
    <header class="bg-primary text-white p-4">
        <nav class="container mx-auto flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold">Online Mess</a>
            <ul class="flex space-x-4">
                <li><a href="index.html" class="hover:text-secondary">Home</a></li>
                <li><a href="about.html" class="hover:text-secondary">About</a></li>
                <li><a href="contact.html" class="hover:text-secondary">Contact</a></li>
                <li><a href="terms.html" class="hover:text-secondary">Terms</a></li>
                <li><a href="privacy.html" class="hover:text-secondary">Privacy</a></li>
            </ul>
        </nav>
    </header>

    <main class="container mx-auto mt-8 p-4">
        <h1 class="text-4xl font-bold text-center mb-8">Contact Us</h1>
        <div class="bg-white p-6 rounded-lg shadow-md">
            <form id="contact-form" class="space-y-4">
                <div>
                    <label for="name" class="block mb-1">Name:</label>
                    <input type="text" id="name" name="name" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="email" class="block mb-1">Email:</label>
                    <input type="email" id="email" name="email" required class="w-full p-2 border rounded">
                </div>
                <div>
                    <label for="message" class="block mb-1">Message:</label>
                    <textarea id="message" name="message" required class="w-full p-2 border rounded h-32"></textarea>
                </div>
                <button type="submit" class="bg-primary text-white px-4 py-2 rounded hover:bg-secondary">Send Message</button>
            </form>
        </div>
        <div class="mt-8 bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Contact Information</h2>
            <p>Email: zippersociall@gmail.com</p>
            <p>Phone: +91 89620 81838</p>
            <p>Support Hours: 9:00 AM to 11:00 PM (IST)</p>
        </div>
    </main>

    <footer class="bg-gray-800 text-white p-4 mt-8">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 Online Mess. All rights reserved.</p>
        </div>
    </footer>

    <script>
        document.getElementById('contact-form').addEventListener('submit', function(e) {
            e.preventDefault();
            alert('Thank you for your message. We will get back to you soon!');
            this.reset();
        });
    </script>
</body>
</html>
